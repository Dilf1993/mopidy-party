<!doctype html>
<html ng-app="partyApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Party!</title>

    <link href="vendors/bootstrap.min.css" rel="stylesheet">

    <script type="text/javascript" src="/mopidy/mopidy.min.js"></script>
    <script type="text/javascript" src="vendors/angular.min.js"></script>
    <script type="text/javascript" src="controller.js"></script>
  </head>
  <body ng-controller="MainController">
    <div class="container-fluid" style="margin-top:20px">
      <div class="row">
        <div class="col-xs-4">
          <button type="button" class="btn btn-default" ng-click="pause()">
            <span class="glyphicon glyphicon-pause"></span>
          </button>
          <button type="button" class="btn btn-primary" ng-click="next()">
            <span class="glyphicon glyphicon-fast-forward"></span>
          </button>
        </div>
        <div class="col-xs-8">
          <div class="well well-sm">Music name here here here here here here here</div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <form ng-submit="search()">
            <input type="text" role="search" class="form-control" placeholder="Search..." ng-model="searchField">
          </form>
          <div ng-show="loading" class="container-fluid">
            <p>Loading...</p>
          </div>
        </div>
      </div>

      <ul class="list-group" style="margin-top:20px">
        <li class="list-group-item" ng-repeat="track in tracks">
          <button type="button" class="btn btn-xs btn-success" ng-click="addTrack(track)">
            <span class="glyphicon glyphicon-play"></span>
          </button>
          {{ track.name }}
        </li>
      </ul>
    </div>
  </body>
</html>
